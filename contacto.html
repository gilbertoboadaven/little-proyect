<head>
    <meta charset="utf-8">

<body>
    <header>
        <div class="navbar navbar-dark bg-dark border-light">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center lh-bold">
                    <strong>Te lo vendo !</strong>
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarHeader">
                <ul class="navbar-nav me-auto mb-lg-0 g-lg-5">
                    <li class="nav-item">
                        <a class="nav-link"  href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>

                        <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <article class="container py-5">
          
          <section>
            <h2 class="fw-bold pb-3">Contacto</h2>  
            <form action="./contacto" method="post" id="contact-form">
              <div class="form-group">
                <label class="form-label" for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
              </div>
              <div class="form-group">
                <label class="form-label"for="correo">Correo Electronico</label>
                <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electronico">
              </div>
              <div class="form-group">
                <label class="form-label" for="mensaje">Mensaje</label>
                <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="15" placeholder="Ingrese su mensaje"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary w-100 form-control mt-2">Enviar</button>
              </div>
              
            </form>
          </section>
        </article>
    </main>
    <footer>
